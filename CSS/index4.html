<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition Property</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
  <style>
    body{
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
    button{
        border : 1px solid dodgerblue;
        color:white;
        padding: 10px 10px;
        text-transform: capitalize;
        border-radius: 10px;
        transition: background-color 2s,color 2s;
    }
    button:hover{
        background-color: dodgerblue;
        color: white;
    }
    #div-1{
        background-color: blueviolet;
        width : 100px;
        height : 100px;
        margin-top: 20px;
        transition: background-color 1s, width 2s, height 2s;
    }
    #div-1:hover{
        background-color: chocolate;
        width : 200px;
        height : 200px;
    }
    #div-2{
        background-color: dodgerblue;
        height : 250px;
        width : 250px;
        margin-top: 20px;
        animation-name: div-2-animation;
        animation-duration: 4s;
        animation-iteration-count: infinite;

    }
    @keyframes div-2-animation{
        0%{
            background-color: dodgerblue;
        }
        50%{
            background-color: blueviolet;
        }
        100%{
            background-color: dodgerblue;
        }
    }
  </style>
<body>
    <h1 class="animate__animated animate__shakeY">CSS Transition Property</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi perspiciatis est voluptatem temporibus. Voluptatem, aut corrupti velit placeat, perspiciatis doloribus ipsa perferendis repudiandae culpa tempora labore excepturi minima! Tenetur, sunt.</p>
    <button>Call to Action</button>
    <div id="div-1"></div>
    <div id="div-2"></div>
    END OF CSS
</body>
</html>
